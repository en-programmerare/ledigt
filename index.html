<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Lediga salar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tar reda på vilka salar som är lediga på Ångströmlaboratoriet, så att man kan hitta någonstans att plugga.">
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <link rel="icon" href="angan.ico">
    </head>
    <body>
        <h1>Lediga salar</h1>
        <form class="settings">
            <label for="starttid">Jag vill hitta en sal som är ledig mellan </label>
            <input name="starttid" type="time" id="starttid">
            <label for="sluttid"> och </label>
            <input name="sluttid" type="time" id="sluttid">.<br>
            <output id="skummaTider">Sluttiden måste vara senare än starttiden.</output>
        </form>
        <p id="laddar">Hämtar data från Timeedit<output class="animeradLaddning">...</output></p>
        <p id="fel">Ett fel har uppstått.</p>
        <p id="upptaget">Inga salar lediga.</p>
        <div id="resultat">
        </div>
        

        <dialog id="roomInfoDialog">
            <h2><button type="button" id="close">↩️</button> <output id="detailedRoomName"></output></h2>
            <div class="mazemapwrap">
                <iframe id="mazemapIframe" src="about:blank"></iframe>
            </div>
        </dialog>

        <noscript>Sidan fungerar inte utan Javascript. Pröva att aktivera Javascript i din webbläsares inställningar.</noscript>

        <script type="module" src="script.js"> 
        </script>
    </body>
</html>
